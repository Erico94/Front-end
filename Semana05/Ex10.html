<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function aguardarTempoEsgotar(tempo) {
            return new Promise(resolve => setTimeout(resolve, tempo));
        }
    

        async function chamada(tempo) {
            console.log(`Inicio da função. Agora espere ${tempo * 0.001} segundos.`);
            await aguardarTempoEsgotar(tempo);
            console.log(`Pronto.`);

        }
        chamada(4000);

    </script>
</body>

</html>
