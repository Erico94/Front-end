    <script>

        async function FuncaoAssincrona(tempo) {
            console.log(`Início da função assincrona de ${tempo}ms.`);
            return new Promise(resolve => {
                setTimeout(resolve, tempo);
            });
        }

        FuncaoAssincrona(5000).then(resultado=>{
            console.log("Acabou a função assíncrona.");
        })
